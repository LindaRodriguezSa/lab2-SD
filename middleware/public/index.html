<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Balanceo de Carga NodeJS</title>
</head>

<body>
    <div class="content">
        <div id="image-change">
            <img v-if="image" @click="switchImage" class="image" :src="image.src" alt="Una imagen :D">
        </div>
        <blockquote id="quote">{{ quote }}</blockquote>
        <h3 id="servernum">Servidor # : {{ server }}</h3>
    </div>
    <div id="buttons">
        <button class="btn_frase" v-on:click="frase">Cambiar Frase</button>
        <button class="btn_instancia" v-on:click="instancia">Nueva Instancia</button>
        <button class="btn_email" v-on:click="email">Notificar Falla</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="communication.js"></script>
</body>

</html>
