<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Balanceo de Carga NodeJS</title>
</head>

<body>
    <div class="content">

        <div id="image-change" class="carousel center-align">
            <div v-for="image in images">
                <div class="carousel-item" :data-id="image.id">
                    <img class="image" :src="image.src" alt="">
                    <blockquote id="quote">{{ image.quote }}</blockquote>
                </div>
            </div>
        </div>
        <section id="servernum">
            <h3 class="server-number" v-if="fullServers">
                Todos los servidores ocupados !!!<br>Cree una nueva instancia
            </h3>
            <h3 class="server-number" v-else="fullServers">Servidor # : {{ server }}</h3>
        </section>
    </div>

    <div>
        <label for="inputNombre" class="labelurl">Url Imagen</label>
        <input type="url" id="image-url" autocomplete="on" placeholder="Link directo a la imagen que quieres :D">
    </div>
    <div id="buttons">
        <button id="btn-frase" class="btn_frase" v-on:click="frase"> Cambiar imagen y frase </button>
        <button class="btn_instancia" v-on:click="instancia">Nueva Instancia</button>
    </div>

    <!--monitoreo -->
    <div class="contenedorMonitoreo">

        <label for="inputNumero" class="labelmoni">Monitoreo</label>
        <button class="btn-abrir-formulario" id="btn-abrir-table">
            <i class="fas fa-plus"></i>
        </button>

        <!-- targeta monitoreo -->
        <div action="" id="tarjeta" class="tarjeta">
            <h1 class="titulo">Estado de los servidores</h1>

            <table id="servidoresinfo">
                <tr>
                    <th scope="col">Name server</th>
                    <th scope="col">IP</th>
                    <th scope="col">Status</th>
                </tr>

                <tr v-for="server,index in serversList">
                    <td>Servidor # : {{index+1}} </td>
                    <td>{{server.ip}}</td>
                    <td>{{server.status}}</td>
                </tr>

            </table>

        </div>
    </div>

    <img id="img-64" src="./img.jpg" alt="64" />

    <!-- CDN's -->
    <script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
    </script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="communication.js"></script>
</body>

</html>
