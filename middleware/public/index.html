<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Balanceo de Carga NodeJS</title>
</head>

<body>
    <div id="arrow-buttons">
        <button v-on:click="left"><img src="https://cdn1.iconfinder.com/data/icons/general-9/500/left_arrow-512.png"
                alt="A black arrow with white background, for changing the current image to the past one"
                class="arrow-imgs"></button>
        <img class="main-img" src="img.jpg" alt="Imagen con frase" />
        <button class="arrow-buttons" v-on:click="right"><img
                src="https://cdn1.iconfinder.com/data/icons/general-9/500/right_arrow-512.png"
                alt="A black arrow with white background, for changing the current image to the next"
                class="arrow-imgs"></button>
    </div>
    <blockquote id="quote">{{ quote }}</blockquote>
    <h3 id="servernum">Servidor # : {{ server }}</h3>

    <div id="buttons">
        <button v-on:click="frase">Cambiar Frase</button>
        <button v-on:click="instancia">Nueva Instancia</button>
        <button v-on:click="email">Notificar Falla</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="communication.js"></script>
</body>

</html>
